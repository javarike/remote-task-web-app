<p>There are {{zks.length}} workstation(s) running.
</p>

<table class="table table-bordered table-hover">
  <tr>
    <th>Id</th>
    <th>IP</th>
    <th>Mac</th>
    <th>API_Path</th>
  </tr>
  <tr ng-repeat='wk in zks' ng-class="{true:'success', false:''}[wk.api.status=='up']">
    <td>{{wk.id}}</td>
    <td>{{wk.ip}}</td>
    <td>{{wk.mac}}</td>
    <td>{{wk.api.path}}</td>
  </tr>
</table>
